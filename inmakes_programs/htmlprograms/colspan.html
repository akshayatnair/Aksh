<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
        width:80px;
        border:2px solid black;
        text-align:center;
        border-collapse:collapse;
        }
        td{
        border:1px solid black;
        text-align:left;
        background-color:lightgray;
        }
        th{
        border:1px solid black;
        text-align:center;
        }


    </style>
</head>
<body>
<table>
    <caption>Puppies</caption>
    <tr>
        <th colspan="2">Labarador</th>
        <th colspan="2">pug</th>
        <th colspan="2">pitbull</th>
    </tr>
    <tr>
        <th>male</th>
        <th>female</th>
        <th>male</th>
        <th>female</th>
        <th>male</th>
        <th>female</th>
    </tr>
    <tr>
        <td>yes</td>
        <td>no</td>
        <td>no</td>
        <td>yes</td>
        <td>no</td>
        <td>yes</td>
    </tr>
</table>

</body>
</html>
